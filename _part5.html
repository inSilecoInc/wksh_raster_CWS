# Reactive programming in Shiny


```r
a &lt;- 2
b &lt;- 2*a
cat("a =", a, " | ", "b =", b)
#&gt; a = 2  |  b = 4
```

--

Would `b` change if `a` changes?

--



```r
a &lt;- 3
cat("a =", a, " | ", "b =", b)
#&gt; a = 3  |  b = 4
```

--

Nope!

# Reactive programming in Shiny


```r
library(shiny)
reactiveConsole(TRUE)
a &lt;- reactiveVal()
a(2)
b &lt;- reactive({2*a()})
cat("a =", a(), " | ", "b =", b())
#&gt; a = 2  |  b = 4
```

--

Would `b` change if `a` changes?

--


```r
a(3)
cat("a =", a(), " | ", "b =", b())
#&gt; a = 3  |  b = 6
```

--

Yes! Why?

--

Because now variables are somehow linked!

### 3. **observers: special reactive expressions**

- An observer is like a reactive expression in that it can read reactive values and call reactive expressions, and will automatically re-execute when those dependencies change

# Minimal Shiny App

## Structure

- User interface object `ui`:

  - Controls layout and appearance of the app ( where to position the element to display)
  - Front end of the app
  - What the user sees and interacts with

--

- Server function `server`:

  - Instructions sent to the computer/server running R to build the app
  - Back end of the application

--

- A call to the shinyApp function `shinyApp(ui, server)`

library(sf)
library(dplyr)
cdqs &lt;- st_as_sf(x = read.csv('output/CDQS_BIOMQ_2017.csv'),
                 coords = c("CentroideX", "CentroideY"),
                 crs = 4326)
server &lt;- function(input, output, session) {
  updateSelectInput(session, "species", choices = unique(cdqs$Espece.Species.EN))
  output$map &lt;- renderPlot({
    plot(st_geometry(sl), border = "grey50") 
    cdqs %&gt;% 
    filter(Espece.Species.EN == !!input$species) %&gt;% 
    st_geometry() %&gt;%
    plot(add = TRUE, pch = 19)
  })
}

server &lt;- function(input, output, session) {
  updateSelectInput(session, "species", choices = unique(cdqs$Espece.Species.EN))
  observeEvent(input$species, {
    tmp &lt;- cdqs %&gt;% 
      filter(Espece.Species.EN == !!input$species) 
    map &lt;- leaflet(tmp) %&gt;% 
      setView(lng = -63, lat = 48, zoom = 5) %&gt;% 
      addProviderTiles("CartoDB.Positron") %&gt;%
      addCircleMarkers(
        stroke = FALSE,
        popup = ~as.character(Nom.de.colonie.Colony.name))
    edits &lt;&lt;- callModule(editMod, leafmap = map, id = "map")
  })
  observeEvent(input$save, {
    geom &lt;- edits()$finished
    if (!is.null(geom)) {
       assign('new_geom', geom, envir = .GlobalEnv)
       sf::write_sf(geom, 'new_geom.geojson', delete_layer = TRUE, delete_dsn = TRUE)
     } # see https://github.com/r-spatial/mapedit/issues/95
   })
}
